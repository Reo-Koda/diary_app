{% extends "base/diary_base.html" %}
{% block body %}

<form method="POST">
    {% csrf_token %}
    <p>この記録を削除しますか？</p>
    <button type="submit">削除</button>
</form>

<h2>{{ page.title }}</h2>
<div>{{ page.page_date }}</div>
<div>{{ page.body | linebreaksbr }}</div>
{% if page.picture %}
    <img src="{{ page.picture.url }}" alt="画像を表示できません"/>
{% endif %}

{% endblock %}
