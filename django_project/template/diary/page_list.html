{% extends "base/diary_base.html" %}
{% block body %}

<ul>
    {% for page in page_list %}
        <li>
            <a href="{% url 'diary:page_detail' page.id %}">{{ page.title }}</a>
            <p>更新日時:{{ page.updated_at }}/作成日時:{{ page.created_at }}</p>
        </li>
    {% empty %}
        <div>記録が見つかりませんでした</div>
    {% endfor %}
</ul>

{% endblock %}
